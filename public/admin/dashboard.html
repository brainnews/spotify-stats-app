<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BuyMoreMusic.</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .admin-header h1 {
            margin: 0;
        }

        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .logout-btn:hover {
            background: var(--card-bg);
        }

        /* Login Form */
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .login-card h2 {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text-primary);
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.6;
        }

        .error-message {
            color: #dc3545;
            margin-top: 12px;
            font-size: 14px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .stat-card.warning .number {
            color: #ffc107;
        }

        .stat-card.danger .number {
            color: #dc3545;
        }

        /* Sections */
        .admin-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .admin-section h2 {
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-badge {
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 16px;
            background: var(--primary);
            color: white;
        }

        /* Table */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .admin-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        .admin-table td {
            color: var(--text-primary);
        }

        .admin-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(29, 185, 84, 0.2);
            color: #1db954;
        }

        .status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-badge.expired {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .status-badge.failed {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        /* Action Buttons */
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 8px;
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
        }

        .action-btn.danger {
            background: #dc3545;
            color: white;
        }

        .action-btn.secondary {
            background: var(--border);
            color: var(--text-primary);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        /* Refresh */
        .refresh-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--card-bg);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="login-view">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn" id="login-btn">Login</button>
                    <p id="login-error" class="error-message hidden"></p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <main class="admin-container">
                <header class="admin-header">
                    <h1>Access Manager</h1>
                    <div style="display: flex; gap: 12px;">
                        <button class="refresh-btn" onclick="loadDashboard()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6"/>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                            </svg>
                            Refresh
                        </button>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </header>

                <!-- Stats -->
                <div class="stats-grid" id="stats-grid">
                    <div class="stat-card">
                        <div class="number" id="stat-active">-</div>
                        <div class="label">Active Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="stat-available">-</div>
                        <div class="label">Available Slots</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="stat-pending">-</div>
                        <div class="label">Pending</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="number" id="stat-expiring-today">-</div>
                        <div class="label">Expiring Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="stat-expiring-tomorrow">-</div>
                        <div class="label">Expiring Tomorrow</div>
                    </div>
                </div>

                <!-- Active Users -->
                <section class="admin-section">
                    <h2>
                        Active Users
                        <span class="section-badge" id="active-count">0</span>
                    </h2>
                    <div id="active-users">
                        <div class="empty-state">Loading...</div>
                    </div>
                </section>

                <!-- Pending Queue -->
                <section class="admin-section">
                    <h2>
                        Pending Queue
                        <span class="section-badge" id="pending-count">0</span>
                    </h2>
                    <div id="pending-users">
                        <div class="empty-state">Loading...</div>
                    </div>
                </section>

                <!-- Recently Expired -->
                <section class="admin-section">
                    <h2>Recently Expired/Removed</h2>
                    <div id="expired-users">
                        <div class="empty-state">Loading...</div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="/admin/dashboard.js"></script>
</body>
</html>
